<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>goodlife</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__block">
					<div class="header__menu menu">
						<div class="menu__logo">
							<img class="menu__logo-item" src="/img/header/The Benefits of Milo.svg" alt="" onclick="location.href='#'">
						</div>
						<div class="menu__navigation">
							<nav>
								<ul class="menu__nav">
									<li class="menu__nav-item" onclick="location.href='#'">Classess</li>
									<li class="menu__nav-item" onclick="location.href='#'">Timetable</li>
									<li class="menu__nav-item" onclick="location.href='#'">Clubs</li>
									<li class="menu__nav-item" onclick="location.href='#'">Nutrition</li>
									<li class="menu__nav-item" onclick="location.href='#'">Free Trial</li>
								</ul>
							</nav>
						</div>
					</div>
					<div class="header__actyv actyv">
						<div class="actyv__container">
							<div class="actyv__search search">
								<form action="/search" method="GET" class="search__form">
									<input type="text" name="q" class="search__input" placeholder="Search" required>
									<button type="submit" class="search__button"><img src="/img/header/Search Icon.svg" alt=""></button>
								</form>
							</div>
							<button class="menu-button" id="toggleButton">
								<div class="menu-button__items">
									<img class="menu-button__icon" src="/img/header/Rectangle 7.png" alt="menu-icon">
									<img class="menu-button__icon" src="/img/header/Rectangle 7.png" alt="menu-icon">
									<img class="menu-button__icon" src="/img/header/Rectangle 7.png" alt="menu-icon">
								</div>
							</button>
						</div>
						<div class="actyv__login">Login</div>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="welcome">
				<div class="welcome__container">
					<div class="slider">
						<div class="slides">
							<img src="/img/main/gym-img1.png" alt="Image 1">
							<img src="/img/main/gym-img2.png" alt="Image 2">
							<img src="/img/main/gym-img3.png" alt="Image 3">
							<img src="/img/main/gym-img4.png" alt="Image 4">
							<img src="/img/main/gym-img5.png" alt="Image 5">
						</div>
						<div class="dots">
							<div class="dot"></div>
							<div class="dot"></div>
							<div class="dot"></div>
							<div class="dot"></div>
							<div class="dot"></div>
						</div>
					</div>
					<div class="welcome__title welcome-title">
						<div class="welcome-title__container">
							<div class="welcome-title__text">Welcome to <br> Good<span class="lyfe">lyfe</span> Gyms</div>
							<button class="welcome-title__button">See the benefits</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
